<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="css/pagina-inicial.css" rel="stylesheet" />
    <title>PetFinder</title>
  </head>

  <body>
    <!--INICIO DO NAVBAR-->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="img/logo.jpeg" alt="Logotipo" height="150px" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre Nós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
            <ul class="navbar-nav mx-4">
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--FIM DO NAVBAR-->

    <!--INICIO CADASTRO ONGS-->
    <section>
      <div class="animal d-flex">
        <div class="container-cadastro-ong text-center align-self-center">
          <h2>Venha fazer parte do nosso Grupo</h2>

          <!--ALTERAR DEPOIS O ALINHAMENTO DO <P>-->
          <p class="text-left">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed id enim
            luctus erat molestie mattis ut et velit.
          </p>
          <!---->
          <button class="btn btn-success mt-4">CADASTRAR MINHA ONG</button>
        </div>
        <div class="container-cadastro-ong text-center align-self-center">
          <h2>Perdeu seu animal? Ou deseja doar um?</h2>
          <p>Faça seu cadastro ou login</p>
          <!--ALTERAR DEPOIS O ALINHAMENTO DO <P>-->

          <!---->
          <button class="btn btn-success mt-4">Sign up</button>
          <button class="btn btn-success mt-4">Sign in</button>
        </div>
      </div>
    </section>
    <!--FIM CADASTRO ONGS-->

    <!--INICIO ANIMAL PERDIDO-->
    <section>
      <div class="perdido d-flex">
        <div class="text-center mx-auto align-self-center">
          <h1>Procure seu animal perdido.</h1>
          <div class="mx-auto mt-4">
            <div class="input-group">
              <div class="input-group-text">Pesquisar</div>
              <input
                type="text"
                class="form-control"
                id="autoSizingInputGroup"
                placeholder="Pesquise uma caracteristica do animal..."
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--FIM DO ANIMAL PERDIDO-->

    <section></section>
    <section>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner img-carrossel">
          <div class="carousel-item active">
            <img src="img/fundo 1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/fundo 1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/fundo 1.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
